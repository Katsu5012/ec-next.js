type Product {
  id: ID!
  name: String!
  price: Int!
  imageUrl: String!
  stock: Int!
  description: String
}

type Review {
  id: ID!
  userId: ID!
  userName: String!
  rating: Int!
  comment: String!
  createdAt: String!
}

type ProductReviews {
  productId: ID!
  averageRating: Float!
  totalCount: Int!
  reviews: [Review!]!
}

type CartItem {
  product: Product!
  quantity: Int!
  addedAt: String!
}

input AddToCartInput {
  productId: ID!
  quantity: Int!
}

type AddToCartPayload {
  success: Boolean!
  message: String
  cartItem: CartItem
}

type Query {
  products: [Product!]!
  product(id: ID!): Product
  productReviews(productId: ID!): ProductReviews!
}

type Mutation {
  addToCart(input: AddToCartInput!): AddToCartPayload!
  login(input: LoginInput!): LoginResponse!
}

input LoginInput {
  email: String!
  password: String!
}

type LoginResponse {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
}
